<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Font Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./register/register.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Job Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Register
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Employees</a></li>
                            <li><a class="dropdown-item" href="#">Employer</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Block Starts -->
    <section class="main">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-8">
                    <form id="regForm">
                        <h1 id="register">Job Postings</h1>
                        <div class="all-steps" id="all-steps">
                            <span class="step"><i class="fa fa-user"></i></span>

                        </div>
                        <div class="tab">
                            <h6>Job role</h6>
                            <p>
                                <input type="name" placeholder="Job Role" oninput="this.className = ''" name="fjob" />
                            </p>
                            <h6>Type Of Job</h6>
                            <p>
                                <input type="name" placeholder="Type of Job" oninput="this.className = ''"
                                    name="ftype" />
                            </p>
                            <h6>Salary</h6>
                            <p>
                                <input type="number" placeholder="Enter Salary" oninput="this.className = ''"
                                    name="faddres" />
                            </p>
                            <h6>Minimum Education</h6>
                            <p>
                                <input type="name" placeholder="Education required" oninput="this.className = ''"
                                    name="fedu" />
                            </p>
                            <h6>Experience</h6>
                            <p>
                                <input type="name" placeholder="Experience " oninput="this.className = ''"
                                    name="fexperience" />
                            </p>
                        </div>


                        <div class="thanks-message text-center" id="text-message">
                            <img src="https://i.imgur.com/O18mJ1K.png" width="100" class="mb-4" />
                            <h3>Added Successfully</h3>

                        </div>
                        <div style="overflow: auto" id="nextprevious">
                            <div style="float: right">
                                <button type="button" id="prevBtn" onclick="nextPrev(-1)">
                                    <i class="fa fa-angle-double-left"></i>
                                </button>
                                <button type="button" id="nextBtn" onclick="nextPrev(1)">
                                    <i class="fa fa-angle-double-right"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap Js files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./register/register.js"></script>
</body>

</html>

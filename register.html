<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Font Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./register/register.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Register
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Employees</a></li>
                            <li><a class="dropdown-item" href="#">Employer</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Block Starts -->
    <section class="main">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-8">
                    <form id="regForm">
                        <h1 id="register">Register</h1>
                        <div class="all-steps" id="all-steps">
                            <span class="step"><i class="fa fa-user"></i></span>
                            <span class="step"><i class="fa fa-university" aria-hidden="true"></i></span>
                            <span class="step"><i class="fa fa-briefcase" aria-hidden="true"></i></span>
                            <span class="step"><i class="fa fa-file" aria-hidden="true"></i></span>

                        </div>
                        <div class="tab">
                            <h6>Full Name</h6>
                            <p>
                                <input type="name" placeholder="Name" oninput="this.className = ''" name="fname" />
                            </p>
                            <h6>Email</h6>
                            <p>
                                <input type="email" placeholder="Email" oninput="this.className = ''" name="femail" />
                            </p>
                            <h6>Gender</h6>
                            <p>
                                <input type="name" placeholder="Gender" oninput="this.className = ''" name="fgender" />
                            </p>
                            <h6>State</h6>
                            <p>
                                <input type="name" placeholder="State" oninput="this.className = ''" name="fstate" />
                            </p>
                            <h6>City</h6>
                            <p>
                                <input type="name" placeholder="City" oninput="this.className = ''" name="fcity" />
                            </p>
                            <h6>Pincode</h6>
                            <p>
                                <input type="number" placeholder="Pin code" oninput="this.className = ''"
                                    name="fpincode" />
                            </p>
                        </div>
                        <div class="tab">
                            <h6>College</h6>
                            <p>
                                <input type="name" placeholder="College" oninput="this.className = ''"
                                    name="fcollege" />
                            </p>
                            <h6>Degree</h6>
                            <p>
                                <input type="name" placeholder="Degree" oninput="this.className = ''" name="fdegree" />
                            </p>
                            <h6>Branch</h6>
                            <p>
                                <input type="name" placeholder="Branch" oninput="this.className = ''" name="fbranch" />
                            </p>
                            <h6>Year of Graduation</h6>
                            <p>
                                <input type="number" placeholder="Year of Graduation" oninput="this.className = ''"
                                    name="fyear" />
                            </p>
                            <h6>CGPA/Percentile</h6>
                            <p>
                                <input type="number" placeholder="CGPA/Percentile" oninput="this.className = ''"
                                    name="fcgpa" />
                            </p>
                        </div>
                        <div class="tab">
                            <h6>Company</h6>
                            <p>
                                <input type="name" placeholder="Company" oninput="this.className = ''"
                                    name="fcompany" />
                            </p>
                            <h6>Job Profile</h6>
                            <p>
                                <input type="name" placeholder="Job Profile" oninput="this.className = ''"
                                    name="fjobprofile" />
                            </p>
                            <h6>Years of Experience</h6>
                            <p>
                                <input type="number" placeholder="Years of Experience" oninput="this.className = ''"
                                    name="fexperience" />
                            </p>
                        </div>
                        <div class="tab">
                            <h6>Upload Resume</h6>
                            <p>
                                <input type="file" oninput="this.className = ''" name="ffile" />
                            </p>
                        </div>

                </div>
                
                <div class="thanks-message text-center" id="text-message">
                    <h3>Successfully Registered</h3>
                    <img
                    src="./assets/tick.png"
                    width="100"
                    class="mb-4"
                  />
                </div>
                <div style="overflow: auto" id="nextprevious">
                    <div style="float: right">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)">
                            <i class="fa fa-angle-double-left"></i>
                        </button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)">
                            <i class="fa fa-angle-double-right"></i>
                        </button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        </div>
    </section>
    <!-- Bootstrap Js files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./register/register.js"></script>
</body>

</html>
